<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"href="ed487e0cc5ec61b238fd.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>BunBo.k_hanh & Meowxinhhh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Orange Gradient Sunset Desktop Wallpaper.png'); 
            background-size: cover;
            background-position: center; 
            margin: 0;
            font-family: Helvetica, sans-serif;
        }

        #days {
            width: 100%; 
            max-width: 1000px; 
            text-align: center;
            font-size: 14em;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(180deg, rgba(84, 178, 241, 0.877) 11.2%, rgb(255, 126, 165) 91.1%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            transform: translateY(-100px); 
            margin-top: -20px;
            margin-left: 170px;
        }
        #container {
            width: 100%; 
            max-width: 1000px; 
            text-align: center;
            
        }
        #label {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: black;
            margin-left: 350px;
            transform: translateY(-160px); 
        }
        #clock {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Great Vibes', cursive;
            color: black;
            margin-top:-50px;
            margin-left: 370px;
            transform: translateY(-100px); 
        }
        #calendar {
            position: relative;
            width: 300px;
            height:300px;
            padding: 20px;
            margin-top: 450px;
            margin-left: 20px;
            /* background-image: url('calendar.jpg');
            background-size: contain; */
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow:hidden;
        }
        #calendar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.1;
            z-index: 1; 
            border-radius: 20px; 
        }
        #calendar-grid, #calendar-header {
            position: relative;
            z-index: 2; 
        }
        #calendar-header {
            font-size: 2em;
            margin-bottom: 20px;
            color: black;
        }

        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr); 
            grid-gap: 5px;
        }

        .day {
            padding-top: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .today {
            color: red;
        }

        
    </style>
</head>

<body>
    <div id="container">
        <div id="days"></div>
        <div id="label">Days</div>
        <div id="clock"></div>
    </div>
    <div id="calendar">
        <div id="calendar-header">September 2024</div>
        <div id="calendar-grid">
        </div>
    </div>
    
    <script>

        const startDate = '2024-06-05';
        const timeDiff = new Date() - new Date(startDate);
        const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        document.getElementById('days').textContent = daysDiff;
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = currentTime;
        }
        setInterval(updateClock, 1000);
            function createCalendar() {
            const calendarGrid = document.getElementById('calendar-grid');
            const now = new Date();
            const currentMonth = now.getMonth(); // Lấy tháng hiện tại (0-11)
            const currentYear = now.getFullYear(); // Lấy năm hiện tại
            const today = now.getDate(); // Lấy ngày hiện tại
            
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // Số ngày trong tháng

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;

                // Nếu là ngày hiện tại, thêm class 'today' để tô đỏ
                if (day === today) {
                    dayDiv.classList.add('today');
                }

                calendarGrid.appendChild(dayDiv);
            }
        }

        createCalendar();
    </script>
</body>

</html>
